{% extends 'base.html' %}
{% block content %}  
{% load static %} 
<!--begin::Content wrapper-->
<div class="d-flex flex-column flex-column-fluid">
  <!--begin::Toolbar-->
  <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
    <!--begin::Toolbar container-->
    <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
      <!--begin::Page title-->
      <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
        <!--begin::Title-->
        <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">Abertura de Chamados</h1>
        <!--end::Title-->
        <!--begin::Breadcrumb-->
        <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
          <!--begin::Item-->
          <li class="breadcrumb-item text-muted">
            <a href="../../demo1/dist/index.html" class="text-muted text-hover-primary">Home</a>
          </li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item">
            <span class="bullet bg-gray-400 w-5px h-2px"></span>
          </li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item text-muted">ProntoTicket</li>
          <li class="breadcrumb-item"><span class="bullet bg-gray-400 w-5px h-2px"></span></li>
          <li class="breadcrumb-item text-muted">Abrir Chamado</li>

          <!--end::Item-->
        </ul>
        <!--end::Breadcrumb-->
      </div>
      <!--end::Page title-->
    </div>
    <!--end::Toolbar container-->
  </div>
  <!--end::Toolbar-->
  <!--begin::Content-->
  <div id="kt_app_content" class="app-content flex-column-fluid">
    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container container-xxl">
      <!--begin::Contacts App- Add New Contact-->
      <div class="row g-7">
        <!--begin::Content-->
        <div class="col-xl-12">
          <!--begin::Contacts-->
          <div class="card card-flush h-lg-100" id="kt_contacts_main">
            <!--begin::Card header-->
            <div class="card-header pt-7" id="kt_chat_contacts_header">
              <!--begin::Card title-->
              <div class="card-title">
                <i class="ki-duotone ki-badge fs-1 me-2">
                  <span class="path1"></span>
                  <span class="path2"></span>
                  <span class="path3"></span>
                  <span class="path4"></span>
                  <span class="path5"></span>
                </i>
                <h2>Preencha os campos abaixo</h2>
              </div>
              <!--end::Card title-->
            </div>
            <!--end::Card header-->
            <!--begin::Card body-->
            <div class="card-body pt-5">
              <!--begin::Form-->
              <form id="kt_ecommerce_settings_general_form" class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!--begin::Row-->
                <div class="row row-cols-1 row-cols-sm-2 rol-cols-md-1 row-cols-lg-3">
                  <!--begin::Col-->
                  <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                      <!--begin::Label-->
                      <label class="fs-6 fw-semibold form-label mt-3">
                        <span class="required">Área Responsável</span>
                      </label>
                      <!--end::Label-->
                      <div class="w-100">
                        <!--begin::Select2-->
                        <select id="setor" class="form-select form-select-solid" name="setor" data-kt-ecommerce-settings-type="select2_flags" data-placeholder="Select a country" required>
                          <option selected value="" >Selecione a área</option>
                          {% for setor in setores %}
                            {% if setor.id == 1 or setor.id == 2 or setor.id == 17 %}
                              <option value="{{ setor.id }}">{{ setor.name }}</option>
                            {% endif %}
                          {% endfor %}
                        </select>
                        <!--end::Select2-->
                      </div>
                    </div>
                    <!--end::Input group-->
                  </div>
                  <!--end::Col-->
                  <!--begin::Col-->
                  <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                      <!--begin::Label-->
                      <label class="fs-6 fw-semibold form-label mt-3">
                        <span class="required">Tipo de Problema</span>
                      </label>
                      <!--end::Label-->
                      <div class="w-100">
                        <!--begin::Select2-->
                        <select id="tipoProblema" class="form-select form-select-solid" name="tipoProblema" data-kt-ecommerce-settings-type="select2_flags" data-placeholder="Select a country" required>
                          <option selected value="" >Selecione o tipo</option>
                        </select>
                        <!--end::Select2-->
                      </div>
                    </div>
                    <!--end::Input group-->
                  </div>
                  <!--end::Col-->

                  <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                      <!--begin::Label-->
                      <label class="fs-6 fw-semibold form-label mt-3">
                        <span class="required">Problema</span>
                      </label>
                      <!--end::Label-->
                      <div class="w-100">
                        <!--begin::Select2-->
                        <select id="probSelect" class="form-select form-select-solid" name="problema" data-kt-ecommerce-settings-type="select2_flags" data-placeholder="Select a country" required>
                          <option selected value="" >Selecione o problema</option>
                        </select>
                        <!--end::Select2-->
                      </div>
                    </div>
                    <!--end::Input group-->
                  </div>

                </div>
                <!--end::Row-->
                <!--begin::Row-->
                <div class="row row-cols-1 row-cols-sm-2 rol-cols-md-1 row-cols-lg-3">
                  <!--begin::Col-->
                  <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                      <!--begin::Label-->
                      <label class="fs-6 fw-semibold form-label mt-3">
                        <span class="required">Setor do Chamado</span>
                      </label>
                      <!--end::Label-->
                      <div class="w-100">
                        <!--begin::Select2-->
                        <select id="setorLocalSelect" class="form-select form-select-solid" name="setorLocalSelect" data-kt-ecommerce-settings-type="select2_flags" data-placeholder="Select a country" required>
                          <option selected value="" >Selecione o setor</option>
                          {% for setor in setores %}
                            <option value="{{ setor.id }}">{{ setor.name }}</option>
                          {% endfor %}
                        </select>
                        <!--end::Select2-->
                      </div>
                    </div>
                    <!--end::Input group-->
                  </div>
                  <!--end::Col-->

                  <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                      <!--begin::Label-->
                      <label class="fs-6 fw-semibold form-label mt-3">
                        <span class="required">Local do Chamado</span>
                      </label>
                      <!--end::Label-->
                      <div class="w-100">
                        <!--begin::Select2-->
                        <select id="localChamadoSelect" class="form-select form-select-solid" name="localChamadoSelect" data-kt-ecommerce-settings-type="select2_flags" data-placeholder="Select a country" required>
                          <option selected value="" >Selecione o local</option>
                        </select>
                        <!--end::Select2-->
                      </div>
                    </div>
                    <!--end::Input group-->
                  </div>

                  <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                      <!--begin::Label-->
                      <label class="fs-6 fw-semibold form-label mt-3">
                        <span class="required">Unidade</span>
                      </label>
                      <!--end::Label-->
                      <div class="w-100">
                        <!--begin::Select2-->
                        <select id="kt_ecommerce_select2_country" class="form-select form-select-solid" name="unidade" data-kt-ecommerce-settings-type="select2_flags" data-placeholder="Select a country" required>
                          <option value="" selected>Selecione a unidade</option>
                          <option value="1">Hospital Prontocardio</option>
                        </select>
                        <!--end::Select2-->
                      </div>
                    </div>
                    <!--end::Input group-->
                  </div>

                </div>
                <!--end::Row-->
                <!--begin::Input group-->
                <div class="fv-row mb-7">
                  <!--begin::Label-->
                  <label class="fs-6 fw-semibold form-label mt-3">
                    <span class="required">Descrição</span>
                    </span>
                  </label>
                  <!--end::Label-->
                  <!--begin::Input-->
                  <textarea class="form-control form-control-solid" name="comentario" required></textarea>
                  <!--end::Input-->
                </div>
                <!--end::Input group-->
                <!--begin::Separator-->

                <div class="row row-cols-1 row-cols-sm-2 rol-cols-md-1 row-cols-lg-3">
                  <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                      <!--begin::Label-->
                      <label class="fs-6 fw-semibold form-label mt-3">
                        <span class="required">Afeta o paciente?</span>
                      </label>
                      <!--end::Label-->
                      <div class="w-100">
                        <!--begin::Select2-->
                        <select id="kt_ecommerce_select2_country" class="form-select form-select-solid" name="paciente" data-kt-ecommerce-settings-type="select2_flags" data-placeholder="Select a country" required>
                          <option value="" selected>Selecione uma opção</option>
                          <option value="sim">Sim</option>
                          <option value="nao">Não</option>
                        </select>
                        <!--end::Select2-->
                      </div>
                    </div>
                    <!--end::Input group-->
                  </div>

                  <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                      <!--begin::Label-->
                      <label class="fs-6 fw-semibold form-label mt-3">
                        <span>Email</span>
                        <span class="ms-1" data-bs-toggle="tooltip" title="Informe o Email (opcional).">
                          <i class="ki-duotone ki-information fs-7">
                            <span class="path1"></span>
                            <span class="path2"></span>
                            <span class="path3"></span>
                          </i>
                        </span>
                      </label>
                      <!--end::Label-->
                      <!--begin::Input-->
                      <input type="email" class="form-control form-control-solid" name="email" value="" />
                      <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                  </div>

                  <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                      <!--begin::Label-->
                      <label class="fs-6 fw-semibold form-label mt-3">
                        <span class="required">Telefone</span>
                        </span>
                      </label>
                      <!--end::Label-->
                      <!--begin::Input-->
                      <input type="text" class="form-control form-control-solid" name="contato" value="" required />
                      <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                  </div>

                </div>

                <div class="row row-cols-1 row-cols-sm-2 rol-cols-md-1 row-cols-lg-1">
                  <div class="col">
                    <input type="file" class="form-control form-control-solid" name="foto" accept="image/*"/>
                  </div>
                </div>
                <br>

                <div class="separator mb-6"></div>
                <!--end::Separator-->
                <!--begin::Action buttons-->
                <div class="d-flex justify-content-end">
                  <!--begin::Button-->
                  <button type="submit" data-kt-contacts-type="submit" class="btn btn-primary me-3">
                    <span class="indicator-label">Salvar</span>
                    <span class="indicator-progress">Please wait...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                  </button>
                  <!--end::Button-->
                  <!--begin::Button-->
                  <button type="reset" data-kt-contacts-type="cancel" class="btn btn-light">Apagar</button>
                  <!--end::Button-->
                </div>
                <!--end::Action buttons-->
              </form>
              <!--end::Form-->
            </div>
            <!--end::Card body-->
          </div>
          <!--end::Contacts-->
        </div>
        <!--end::Content-->
      </div>
      <!--end::Contacts App- Add New Contact-->
    </div>
    <!--end::Content container-->
  </div>
  <!--end::Content-->
  <input type="text" value="{{problemas}}" id="probJson" hidden>
  <input type="text" value="{{tipoProb}}" id="tipoProbJson" hidden>
  <input type="text" value="{{local}}" id="localJson" hidden>
  <input type="text" value="{{setores}}" id="setoresJson" hidden>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'js/smartSelect.js' %}"></script>
<!--end::Content wrapper-->
{% endblock %}
