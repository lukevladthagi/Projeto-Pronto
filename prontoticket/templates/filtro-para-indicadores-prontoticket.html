{% extends 'base.html' %}
{% load static %}
{% block content %} 

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Filtro para Dashboard e Indicadores dos Chamados</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'telaIni' %}">Home</a></li>
        <li class="breadcrumb-item">Filtro para Dashboard e Indicadores dos Chamados</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Categorias para Filtrar os Chamados:</h5>
            <form class="row g-3" action="" method="POST">
              {% csrf_token %}
              <div class="col-md-5">
                <label for="inputState" class="form-label">Selecione o setor que deseja:</label>
                <select id="inputState" class="form-select" name="setor" required>
                  <option selected disabled></option>
                  {%for setor in setores%}
                  <option href="{{ setor.id }}" value="{{ setor.id }}">{{ setor.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-2">
              </div>
              <div class="col-md-5">
                <label for="inputDate" class="form-label">Início do Período Temporal</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" name="data_relatorio_inicial" required>
                </div>
              </div>
              <div class="col-md-5">
                <label for="inputDate" class="form-label">Final do Período Temporal</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" name="data_relatorio_final" required>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Gerar</button>
                <button type="reset" class="btn btn-secondary">Apagar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
