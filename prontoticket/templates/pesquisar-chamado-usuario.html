{% extends 'base.html' %}
{% block content %}   
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Formulário</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'telaIni' %}">Home</a></li>
        <li class="breadcrumb-item">ProntoTicket</li>
        <li class="breadcrumb-item active">Pesquisar Chamado</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Busca por número do chamado:</h5>

            <!-- General Form Elements -->
            <form class="row g-3" action="" method="POST">
              {% csrf_token %}
              <div class="col-md-6">
                <br>
                <div class="form-floating">
                  <input type="number" class="form-control" id="chamadoId" name="chamadoId">
                  <label for="chamadoId">Informe o numero do chamado</label>
                </div>
              </div>
              <div class="text-center" id="LinkGap">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Apagar</button>
              </div>
            </form><!-- End Multi Columns Form -->
            <!-- End General Form Elements -->
          </div>
        </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->
{% endblock %}
