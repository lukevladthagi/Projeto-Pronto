{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex flex-column flex-column-fluid">
  <!--begin::Toolbar-->
  <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
    <!--begin::Toolbar container-->
    <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
      <!--begin::Page title-->
      <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
        <!--begin::Title-->
        <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">Adicionar Nota</h1>
        <!--end::Title-->
        <!--begin::Breadcrumb-->
        <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
          <!--begin::Item-->
          <li class="breadcrumb-item text-muted">
            <a href="../../demo1/dist/index.html" class="text-muted text-hover-primary">Home</a>
          </li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item">
            <span class="bullet bg-gray-400 w-5px h-2px"></span>
          </li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item text-muted">ProntoTicket</li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item">
            <span class="bullet bg-gray-400 w-5px h-2px"></span>
          </li>
          <!--end::Item-->
          <!--begin::Item-->
          <li class="breadcrumb-item text-muted">Adicionar Nota</li>
          <!--end::Item-->
        </ul>
        <!--end::Breadcrumb-->
      </div>
      <!--end::Page title-->
      
    </div>
    <!--end::Toolbar container-->
  </div>
  <!--end::Toolbar-->
  <!--begin::Content-->
  <div id="kt_app_content" class="app-content flex-column-fluid">
    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container container-xxl">
      <!--begin::Form-->
      <form id="kt_ecommerce_edit_order_form" class="form d-flex flex-column flex-lg-row" method="POST">
        {% csrf_token %}
        <!--begin::Main column-->
        <div class="d-flex flex-column flex-lg-row-fluid gap-7 gap-lg-10">
          <!--begin::Order details-->
          <div class="card card-flush py-4">
            <!--begin::Card header-->
            <div class="card-header">
              <div class="card-title">
                <h2>NÂº Chamado {{chamado.id}}</h2>
              </div>
            </div>
            <!--end::Card header-->
            <!--begin::Card body-->
            <div class="card-body pt-0">
              <!--begin::Billing address-->
              <div class="d-flex flex-column gap-5 gap-md-7">
                <!--begin::basic autosize textarea-->
                <div class="rounded border d-flex flex-column p-10">
                  <label for="" class="form-label">Contexto</label>
                  <textarea class="form-control form-control form-control-solid" data-kt-autosize="true" placeholder="Adicione a nota aqui" name="nota"></textarea>
                </div>
                <!--end::basic autosize textarea-->
                <!--end::Input group-->
                <!--begin::Shipping address-->
                <div class="d-none d-flex flex-column gap-5 gap-md-7" id="kt_ecommerce_edit_order_shipping_form">
                  <!--begin::Title-->
                  <div class="fs-3 fw-bold mb-n2">Shipping Address</div>
                  <!--end::Title-->
                  <!--begin::Input group-->
                  <div class="d-flex flex-column flex-md-row gap-5">
                    <div class="fv-row flex-row-fluid">
                      <!--begin::Label-->
                      <label class="form-label">Address Line 1</label>
                      <!--end::Label-->
                      <!--begin::Input-->
                      <input class="form-control" name="kt_ecommerce_edit_order_address_1" placeholder="Address Line 1" value="" />
                      <!--end::Input-->
                    </div>
                    <div class="flex-row-fluid">
                      <!--begin::Label-->
                      <label class="form-label">Address Line 2</label>
                      <!--end::Label-->
                      <!--begin::Input-->
                      <input class="form-control" name="kt_ecommerce_edit_order_address_2" placeholder="Address Line 2" />
                      <!--end::Input-->
                    </div>
                  </div>
                  <!--end::Input group-->
                  <!--begin::Input group-->
                  
                  <!--end::Input group-->
                  <!--begin::Input group-->
                 
                  <!--end::Input group-->
                </div>
                <!--end::Shipping address-->
              </div>
              <!--end::Billing address-->
            </div>
            <!--end::Card body-->
          </div>
          <!--end::Order details-->
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-5">Enviar</button>
            <a class="btn btn-primary me-5" href="{% url 'editar_chamado_usuario' idchamado=chamado.id %}">Voltar</a>
          </div>
        </div>
        <!--end::Main column-->
      </form>
      <!--end::Form-->
    </div>
    <!--end::Content container-->
  </div>
  <!--end::Content-->
</div>
{% endblock %}
