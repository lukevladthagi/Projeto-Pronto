{% extends 'base.html' %}
{% block content %}
<!--begin::Content wrapper-->
<div class="d-flex flex-column flex-column-fluid">
    <!--begin::Toolbar-->
    <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
        <!--begin::Toolbar container-->
        <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
            <!--begin::Page title-->
            <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
                <!--begin::Title-->
                <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">Relatório
                </h1>
                <!--end::Title-->
                <!--begin::Breadcrumb-->
                <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                    <!--begin::Item-->
                    <li class="breadcrumb-item text-muted">
                        <a href="#" class="text-muted text-hover-primary">Home</a>
                    </li>
                    <!--end::Item-->
                    <!--begin::Item-->
                    <li class="breadcrumb-item">
                        <span class="bullet bg-gray-400 w-5px h-2px"></span>
                    </li>
                    <!--end::Item-->
                    <!--begin::Item-->
                    <li class="breadcrumb-item text-muted">Relatório</li>
                    <!--end::Item-->
                </ul>
                <!--end::Breadcrumb-->
            </div>
            <!--end::Page title-->

        </div>
        <!--end::Toolbar container-->
    </div>
    <!--end::Toolbar-->
    <!--begin::Content-->
    <div id="kt_app_content" class="app-content flex-column-fluid">
        <!--begin::Content container-->
        <div id="kt_app_content_container" class="app-container container-xxl">
            <!--begin::Contacts App- Add New Contact-->
            <div class="row g-7">
                <!--begin::Content-->
                <div class="col-xl-12">
                    <!--begin::Contacts-->
                    <div class="card card-flush h-lg-100" id="kt_contacts_main">
                        <!--begin::Card header-->
                        <div class="card-header pt-7" id="kt_chat_contacts_header">
                            <!--begin::Card title-->
                            <div class="card-title">
                                <i class="ki-duotone ki-badge fs-1 me-2">
                                    <span class="path1"></span>
                                    <span class="path2"></span>
                                    <span class="path3"></span>
                                    <span class="path4"></span>
                                    <span class="path5"></span>
                                </i>
                                <h2>Relatório de avaliação:</h2>
                            </div>
                            <!--end::Card title-->
                        </div>
                        <!--end::Card header-->
                        <!--begin::Card body-->
                        <div class="card-body pt-5">
                            <!--begin::Form-->
                            <form id="kt_ecommerce_settings_general_form" action="" method="POST">
                                {% csrf_token %}
                                <!--begin::Row-->
                                <div class="row row-cols-1 row-cols-sm-3 rol-cols-md-2 row-cols-lg-3">
                                    <!--begin::Col-->
                                    <div class="col">
                                        <!--begin::Input group-->
                                        <div class="fv-row mb-7 "> <!-- Add text-center here -->
                                            <!--begin::Label-->
                                            <label class="fs-6 fw-semibold form-label mt-3">
                                                <span class="required">Tipo de Agendamento:</span>
                                            </label>
                                            <!--end::Label-->
                                            <div class="w-100 ">
                                                <!--begin::Select2-->
                                                <select class="form-select mx-auto" name="TipoAgendamento" id="tipoPergunta" required> <!-- Add mx-auto here -->
                                                    <option disabled selected>Selecione</option>
                                                    <option value="AMBULATORIO">Ambulatorio</option>
                                                    <option value="IMAGEM">Imagem</option>
                                                </select>
                                                <!--end::Select2-->
                                            </div>
                                        </div>
                                        <!--end::Input group-->
                                    </div>
                                    <!--end::Col-->
                                    <!--begin::Col-->
                                    <div class="col ">
                                        <!--begin::Input group-->
                                        <div class="fv-row mb-7 "> <!-- Add text-center here -->
                                            <!--begin::Label-->
                                            <label class="fs-6 fw-semibold form-label mt-3">
                                                <span class="required">Selecione o que deseja analisar:</span>
                                            </label>
                                            <!--end::Label-->
                                            <div class="w-100 ">
                                                <!--begin::Select2-->
                                                <select class="form-select form-select-solid" data-control="select2" data-placeholder="Selecione a coluna" name="Agendamentooo" id="opcoesPergunta">
                                                    <option disabled selected></option>
                                                </select>
                                                <!--end::Select2-->
                                            </div>
                                        </div>
                                        <!--end::Input group-->
                                    </div>
                                    <!--end::Col-->
                                    <!--begin::Col-->
                                    <div class="col d-none" id="ambulatorioSelect">
                                        <!--begin::Input group-->
                                        <div class="fv-row mb-7 "> <!-- Add text-center here -->
                                            <!--begin::Label-->
                                            <label class="fs-6 fw-semibold form-label mt-3">
                                                <span class="required">Selecione:</span>
                                            </label>
                                            <!--end::Label-->
                                            <div class="w-100 ">
                                                <!--begin::Select2-->
                                                <select class="form-select mx-auto" name="TipoAmbulatorio" id="opcoesPergunta" required> <!-- Add mx-auto here -->
                                                    <option disabled selected>Selecione</option>
                                                    <option value="tudo">Todas</option>
                                                    <option value="Primeira Consulta">Primeira Consulta</option>
                                                    <option value="Consulta Subsequente">Consulta Subsequente</option>
                                                    <option value="Consulta De Retorno">Consulta De Retorno</option>
                                                </select>
                                                <!--end::Select2-->
                                            </div>
                                        </div>
                                        <!--end::Input group-->
                                    </div>
                                    <!--end::Col-->
                                </div>
                                <!--end::Row-->
                        </div>
                        <!--end::Row-->
                        <!--begin::Separator-->
                        <div class="separator mb-4"></div>
                        <!--end::Separator-->
                        <!--begin::Action buttons-->
                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <!--begin::Button-->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Próximo</button>
                                <button type="reset" class="btn btn-secondary" id="a_button">Apagar</button>
                            </div>
                            <!--end::Button-->
                        </div>
                        <!--end::Action buttons-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Card body-->
                </div>
                <!--end::Contacts-->
            </div>
            <!--end::Content-->
        </div>
        <!--end::Contacts App- Add New Contact-->
    </div>
    <!--end::Content container-->
</div>
<!--end::Content-->
</div>
<!--end::Content wrapper-->

<script src="assets/plugins/global/plugins.bundle.js"></script>
<script>
    $(document).ready(function () {
        $('#tipoPergunta').change(function () {
            var selectedTipo = $(this).val();
            var opcoesPergunta = $('#opcoesPergunta');
            var ambulatorioSelect = $('#ambulatorioSelect');

            // Limpa o primeiro select
            opcoesPergunta.empty();

            // Limpa o segundo select
            ambulatorioSelect.addClass('d-none');

            // Adiciona as opções com base na escolha
            if (selectedTipo === 'IMAGEM') {
                {% for exame in exames %}
                opcoesPergunta.append('<option value="{{ exame }}">{{ exame }}</option>');
                {% endfor %}
            } else if (selectedTipo === 'AMBULATORIO') {
                {% for prestadores in prestadores %}
                opcoesPergunta.append('<option value="{{ prestadores }}">{{ prestadores }}</option>');
                {% endfor %}
                // Mostra o segundo select
                ambulatorioSelect.removeClass('d-none');
            }

            // Atualiza o select com as novas opções
            opcoesPergunta.prop('selectedIndex', 0);
        });
    });
</script>
{% endblock %}
