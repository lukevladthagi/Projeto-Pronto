{% extends 'base.html' %}
{% block content %}  

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Cadastro</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'telaIni' %}">Dashboard</a></li>
          <li class="breadcrumb-item">Prontocheck</li>
          <li class="breadcrumb-item active">Cadastro</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
  
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cadastro de pergunta</h5>
  
              <!-- General Form Elements -->
                <form class="row g-8" action="" method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Selecione o(s) setor(es) respectivo(s)</label>
                        <div class="col-sm-10">
                          <select class="form-select" multiple aria-label="multiple select example">
                            {% for setor in setores_c %}
                            <option value="{{ setor.id }}">{{ setor.name }}</option>
                            {% endfor %}
                          </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Selecione a(s) dimensão(sões) respectiva(s)</label>
                        <div class="col-sm-10">
                          <select class="form-select" multiple aria-label="multiple select example">
                            {% for dimensao in dimen_c %}
                            <option value="{{ dimensao.id }}">{{ dimensao.dimensao }}</option>
                            {% endfor %}
                          </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Selecione o(os) eixo(s) respectivo(s)</label>
                        <div class="col-sm-10">
                          <select class="form-select" multiple aria-label="multiple select example">
                            
                            {% for titulo in titulo_c %}
                            <option value="{{ titulo.id }}">{{ titulo.titulo }}</option>
                            {% endfor %}
                            
                          </select>
                        </div>
                    </div>
                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label" >Pergunta</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" placeholder = "Escreva aqui">
                        </div>
                      </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Gerar</button>
                        <button type="reset" class="btn btn-secondary" id="a_button">Apagar</button>
                    </div>
                    </div>
                </form><!-- End Multi Columns Form -->
              <!-- End General Form Elements -->
  
            </div>
          </div>
  
        </div>
      </div>
    </section>
  
  </main><!-- End #main -->

{% endblock %}
