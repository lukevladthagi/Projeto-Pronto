{% extends 'base.html' %}
{% block content %}  

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Cadastro</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'telaIni' %}">Home</a></li>
          <li class="breadcrumb-item active">Cadastro</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cadastro</h5>
              <form action="" method="POST" class="row justify-content-center"> 
                <div class="col-md-6">
                  <div class="row mb-3">
                    {% csrf_token %}
                    <select id="inputState" class="form-select" name="item" required>
                        <option disabled selected>Selecione um item</option>
                        <option value="1">Dimensão</option>
                        <option value="2">Eixo</option>
                        <option value="3">Pergunta</option>
                    </select>

                  </div>
                </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Próximo</button>
                        <button type="reset" class="btn btn-secondary" id="a_button">Apagar</button>
                    </div>
                    </div>
              </form>
  
            </div>
          </div>
  
        </div>
      </div>
    </section>
  
  </main><!-- End #main -->

{% endblock %}
