{% extends 'base.html' %}
{% block content %}  

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Cadastro</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'telaIni' %}">Home</a></li>
          <li class="breadcrumb-item active"><a href="{% url 'setorPerg' %}">...</a></li>
          <li class="breadcrumb-item active"><a href="{% url 'eixoPerg' %}">Titulo da Pergunta</a></li>
          <li class="breadcrumb-item active">Pergunta</li>
        </ol>
      </nav>
    </div>
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cadastro de eixo</h5>
              <form action="" method="POST" class="row justify-content-center"> 
                <div class="col-md-6">
                  <div class="row mb-3">
                    {% csrf_token %}
                    <input type="text" class="form-control" placeholder = "Escreva a pergunta aqui" name="nomePerg" required>
                  </div>
                </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Finalizar</button>
                        <button type="reset" class="btn btn-secondary" id="a_button">Apagar</button>
                    </div>
                    </div>
              </form>
  
            </div>
          </div>
  
        </div>
      </div>
    </section>
  
  </main>

{% endblock %}
