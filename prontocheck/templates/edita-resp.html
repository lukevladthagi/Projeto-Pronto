{% extends 'base.html' %}
{% block content %}   
<main id="main" class="main">

  <div class="pagetitle">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'telaIni' %}">Home</a></li>
        <li class="breadcrumb-item">Proctor</li>
        <li class="breadcrumb-item active">Editar Resposta</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ pergunta.pergunta }}</h5>

            <!-- General Form Elements -->
            <form class="row g-3" action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="input-group col-lg-12">
                <div class="col-lg-12 text-center">
                  {{ if resposta.resposta == 'sim' }}
                  <input type="radio" class="btn-check text-center" name="pergunta" id="perguntasim" autocomplete="off" value="sim">
                  <label class="btn btn-secondary colors" for="perguntasim">Sim</label>
                  {{endif}}
                  <input type="radio" class="btn-check" name="pergunta" id="perguntanao" autocomplete="off" value="nao"
                    data-bs-toggle="modal" data-bs-target="#basicModal{{pergunta.id}}">
                  <label class="btn btn-secondary colorn" for="perguntanao">Não</label>
      
                  <input type="radio" class="btn-check" name="pergunta" id="perguntana" autocomplete="off" value="na">
                  <label class="btn btn-secondary colorna" for="perguntana">Não se Aplica</label>
                </div>
                <div class="modal fade" id="basicModal{{pergunta.id}}" tabindex="-1">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">{{pergunta.pergunta}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <table class="table table-striped">
                
                          <thead>
                            <tr>
                              <th scope="col">Comentário</th>
                              <th scope="col">Evidência</th>
                            </tr>
                          </thead>
                          <tbody>
                              <tr>
                                <td>
                                  <textarea class="form-control" aria-label="With textarea" name="comentarionao"></textarea>
                                </td>
                                <td>
                                  <input type="file" class="form-control" id="inputGroupFile02" name="evidencianao">
                                </td>
                              </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" >Limpar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Salvar Mudanças</button>
                      </div>
                    </div>
                  </div>
                </div><!-- End Basic Modal-->
              </div>

              <div class="text-left">
                <button type="submit" class="btn btn-success">Confirmar</button>
                <a class="btn btn-primary" href="">Voltar</a>
              </div>
            </form><!-- End Multi Columns Form -->
            <!-- End General Form Elements -->
          </div>
        </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->
<style>
    .colors {
      background-color: rgb(40, 167, 59);
      cursor: pointer;
    }
  
    .colorn {
      background-color: rgb(177, 36, 36);
      cursor: pointer;
    }
  
    .colorna {
      background-color: rgb(129, 193, 244);
      cursor: pointer;
    }
  </style>
{% endblock %}
