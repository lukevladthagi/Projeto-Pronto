{% extends 'base.html' %}
{% block content %}   
<main id="main" class="main">
 <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
          <h5 class="card-title">Pesquisar colaborador</h5>

          <form class="d-flex" role="search" method="POST">
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Digite o Nome..." aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
          </form>
</main>          
{% endblock %}
